<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>用户管理</title>
    <link rel="stylesheet" href="lib/layui/css/layui.css" media="all"/>
    <link rel="stylesheet" href="lib/font-awesome/css/font-awesome.min.css" media="all"/>
    <link rel="stylesheet" href="static/css/font.css">
    <link rel="stylesheet" href="static/css/xadmin.css">
    <script src="lib/jquery/jquery-3.3.1.min.js"></script>
    <script src="lib/layui/layui.js"></script>
    <script type="text/javascript" src="static/js/xadmin.js"></script>
    <script src="static/js/user.js"></script>
</head>
<body>
<script type="text/html" id="toolbar">
    <a class="layui-btn layui-btn-xs" lay-event="edit"><i class="layui-icon">&#xe642;</i>编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del"><i class="layui-icon">&#xe640;</i>删除</a>
</script>
<div class="x-nav">
      <span class="layui-breadcrumb">
        <a href="">首页</a>
        <a>
          <cite>用户管理</cite></a>
      </span>
    <a style="float:right" href="javascript:location.replace(location.href);" title="刷新">
        <i class="iconfont" style="line-height:30px">&#xe6aa;</i></a>
</div>
<div style="display: none;" id="userModel">
    <form class="layui-form" id="formData">
        <div style="margin-top: 30px;">
            <div class="layui-form-item">
                <label class="layui-form-label">用户名</label>
                <div class="layui-input-inline">
                    <input type="text" id="username" name="username" required lay-verify="required" placeholder="请输入用户名" autocomplete="off"
                           class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">密码</label>
                <div class="layui-input-inline">
                    <input type="password" id="password" name="password" lay-verify="required" placeholder="请输入密码"
                           autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">邮箱</label>
                <div class="layui-input-inline">
                    <input type="text" id="email" name="email" lay-verify="required" placeholder="请输入邮箱"
                           autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">手机号</label>
                <div class="layui-input-inline">
                    <input type="text" id="mobile" name="phone" lay-verify="required" placeholder="请输入手机号"
                           autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">角色</label>
                <div class="layui-input-inline" id="roleList">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">状态</label>
                <div class="layui-input-block">
                    <input type="radio" name="status" value="1" title="正常" >
                    <input type="radio" name="status" value="2" title="禁用">
                </div>
            </div>
        </div>
    </form>
</div>
<div style="margin-top: 10px;margin-right: 20px" align="right">
    <div class="layui-btn-group">
        <a class="layui-btn layui-btn-sm layui-btn-normal" href="javascript:;" data-method="addUser" id="add">
            <i class="layui-icon">&#xe654;</i>新增
        </a>
        <!--  <button class="layui-btn layui-btn-primary">
              <i class="layui-icon">&#xe642;</i>修改
          </button>
          <button class="layui-btn layui-btn-primary">
              <i class="layui-icon">&#xe640;</i>删除
          </button>-->
    </div>
</div>

<div>
    <table id="tbdata" lay-filter="tbop"></table>
</div>
</body>
</html>
