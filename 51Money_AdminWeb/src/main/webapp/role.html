<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>角色管理</title>
    <link rel="stylesheet" href="lib/layui/css/layui.css" media="all"/>
    <link rel="stylesheet" href="lib/font-awesome/css/font-awesome.min.css" media="all"/>
    <link rel="stylesheet" href="static/css/font.css">
    <link rel="stylesheet" href="static/css/xadmin.css">
    <script src="lib/jquery/jquery-3.3.1.min.js"></script>
    <script src="lib/layui/layui.js"></script>
    <script type="text/javascript" src="static/js/xadmin.js"></script>
    <script src="static/js/role.js"></script>
</head>
<body>
<script type="text/html" id="toolbar">
    <a class="layui-btn layui-btn-xs layui-btn-normal" lay-event="edit"><i class="layui-icon">&#xe642;</i>编辑</a>
    <!--<a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>-->
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del"><i class="layui-icon">&#xe640;</i>删除</a>
</script>

<div class="x-nav">
      <span class="layui-breadcrumb">
        <a href="">首页</a>
        <a>
          <cite>角色管理</cite></a>
      </span>
    <a style="float:right" href="javascript:location.replace(location.href);" title="刷新">
        <i class="iconfont" style="line-height:30px">&#xe6aa;</i></a>
</div>
<div style="display: none;" id="menuModel">
    <form class="layui-form" id="formData">
        <div style="margin-top: 30px;">
            <div class="layui-form-item">
                <label class="layui-form-label">角色名称</label>
                <div class="layui-input-inline">
                    <input type="text" id="role_name" name="role_name" required lay-verify="required" placeholder="请输入角色名称" autocomplete="off"
                           class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">角色说明</label>
                <div class="layui-input-inline" style="width: 300px">
                    <input type="text" id="remark" name="remark" required lay-verify="required" placeholder="请输入角色说明" autocomplete="off"
                           class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">角色权限</label>
                <div class="layui-input-inline" id="menuList" style="width: 300px">
                </div>
            </div>
        </div>
    </form>
</div>
<div align="right" style="margin-top: 10px;margin-right: 20px">
    <div class="layui-btn-group">
        <a class="layui-btn layui-btn-sm layui-btn-normal" href="javascript:;" data-method="addRole" id="add">
            <i class="layui-icon">&#xe654;</i>新增
        </a>
    </div>
</div>
    <table id="tbdata" lay-filter="tbop"></table>
</body>
</html>
