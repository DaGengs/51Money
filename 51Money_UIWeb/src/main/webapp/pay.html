<!DOCTYPE html>
<html lang="en">
<head>

    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="script/jquery.min.js"></script>
    <script type="text/javascript" src="script/common.js"></script>
    <script type="application/javascript">
        function getPre() {
            $.ajax({
                url: "http://localhost:81/invest/payPre.do",
                type: "post",
                xhrFields: {withCredentials: true},
                data: $("#formData").serialize(),
                success: function (data) {
                    if (data.code == 0) {
                        alert(data.msg);
                        location.href = "paycode.html";
                    }
                }
            })
          /*  var f = $("#fm1");
            ajax1(f.attr("method"), f.attr("action"), f.serialize(), function (obj) {

                    location.href = "invest.html";
                }
            })*/
        }
    </script>
</head>
<body>
<script src="script/head.js"></script>
<div class="container">
    <div class="row">
        <div class="">
            <div class="panel panel-default" style="margin: 0 auto;width: 95%;">
                <div class="panel-heading">
                    <h3 class="panel-title"><span class="glyphicon glyphicon-yen"></span>&nbsp;&nbsp;在线支付
                        <span class="pull-right"><a href="invest.html">返回投资列表</a>
				    	</span>
                    </h3>
                </div>
                <div class="panel-body">
                    <form  class="form-inline" id="formData" >
                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-addon">充值金额:</div>
                                <input type="text" class="form-control" value="0.01" name="price">
                                <div class="input-group-addon">元</div>
                            </div>
                        </div>
                        <div class="pull-right" style="margin-right: 30px;">
                            <input type="button" value="确认支付" onclick="getPre()" class="btn btn-warning btn-lg">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
