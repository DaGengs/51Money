<!DOCTYPE html >
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>我要借款</title>
    <meta name="keywords" content="">
    <meta name="description" content="">

    <link href="css/bootstrap.min.css" rel="stylesheet"/>
    <link href="css/style.css" rel="stylesheet">
    <link href="css/common.css" rel="stylesheet">
    <link rel="stylesheet" href="css/user.css"/>
    <script type="text/javascript" src="script/jquery.min.js"></script>
    <script type="text/javascript" src="script/vue.js"></script>
    <script type="text/javascript" src="script/common.js"></script>
    <script src="script/jquery-validation-1.14.0/jquery.validate.js"></script>
    <script src="script/jquery-validation-1.14.0/localization/messages_zh.js"></script>
    <script src="script/jquery.form.js"></script>
    <script src="script/borrow.js"></script>
    <style type="text/css">
        .el-borrow-form{
            position: relative;
        }
        .el-borrow-form-tip{
            width: 300px;
            border-radius: 3px;
            border:1px solid #ddd;
            box-shadow: 1px 1px 20px #ddd;
            padding:20px 30px;
            position: absolute;
            top:10px;
            right: 100px;
        }
    </style>


</head>
<body>
<script src="script/head.js"></script>
<div class="wrapper wbgcolor">

    <!-- 网页内容 -->
    <div class="container">


        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">
                    信用借款
                    <span class="text-info">可借金额：</span><span class="text-danger" id="carditMoney">{{carditMoney}}</span>
                    <label class="label label-primary">信用标</label>
                </h3>
            </div>
            <div class="panel-body">
                <form class="form-horizontal el-borrow-form" id="borrowForm" novalidate="novalidate"
                      >
                    <div class="form-group">
                        <label class="col-sm-3 control-label">
                            借款金额
                        </label>
                        <div class="col-sm-3">
                            <div class="input-group">
                                <input class="form-control" name="money" id="money"/>
                                <span class="input-group-addon">元</span>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">
                            借款利息
                        </label>
                        <div class="col-sm-3">
                            <div class="input-group">
                                <input class="form-control" name="rate"/>
                                <span class="input-group-addon">%</span>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">
                            借款期限
                        </label>
                        <div class="col-sm-3">
                            <div class="input-group">
                                <select class="form-control" name="monthes">
                                    <option value="1">1</option>
                                    <option value="3">3</option>
                                    <option value="6">6</option>
                                    <option value="9">9</option>
                                    <option value="12">12</option>
                                </select>
                                <span class="input-group-addon">月</span>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-3 control-label">
                            还款方式
                        </label>
                        <label class="radio-inline">
                            <input type="radio" value="0" checked="checked" name="returnType"/>
                            按月分期
                        </label>
                        <label class="radio-inline">
                            <input type="radio" value="1" name="returnType"/>
                            按月到期
                        </label>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">
                            最小投标
                        </label>
                        <div class="col-sm-3">
                            <div class="input-group">
                                <input class="form-control" name="minMoney"/>
                                <span class="input-group-addon">元</span>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">
                            招标天数
                        </label>
                        <div class="col-sm-3">
                            <div class="input-group">
                                <select class="form-control" name="disableDays">
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                </select>
                                <span class="input-group-addon">天</span>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">
                            借款标题
                        </label>
                        <div class="col-sm-6">
                            <input name="title" class="form-control" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">
                            借款描述
                        </label>
                        <div class="col-sm-6">
                            <textarea name="description" rows="4" class="form-control" style="resize: none;"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary col-lg-offset-3" type="button" id="commit" data-loading-text="提交">
                            提交申请
                        </button>
                    </div>

                    <div class="el-borrow-form-tip">
                        <h4>相关费用</h4>
                        <p>
                            <span class="text-info">利息</span>
                            <span class="el-borrow-cost" id="cost01">--</span>
                        </p>
                        <p>
                            <span class="text-info">奖金</span>
                            <span class="el-borrow-cost" id="cost02">--</span>
                        </p>
                        <p>
                            <span class="text-info">管理费</span>
                            <span class="el-borrow-cost" id="cost03">--</span>
                        </p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="script/foot.js"></script>
</body>
</html>
